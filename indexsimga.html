<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Printing Services in Georgia</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 1em 0;
            text-align: center;
        }
        .gallery {
            display: flex;
            overflow-x: auto;
            padding: 1em;
            background-color: #f4f4f4;
            gap: 10px;
        }
        .gallery img {
            height: 200px;
            flex-shrink: 0;
            border-radius: 5px;
        }
        .catalog {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            padding: 2em;
        }
        .product {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 1em;
            text-align: center;
            background-color: white;
        }
        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .cart {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: white;
            border: 1px solid #ddd;
            padding: 1em;
            border-radius: 5px;
            max-width: 300px;
        }
        .cart h3 {
            margin-top: 0;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1em;
        }
        .cart-total {
            font-weight: bold;
            text-align: right;
        }
    </style>
</head>
<body>

<header>
    <h1>3D Printing Services in Georgia</h1>
</header>

<section class="gallery">
    <img src="image1.webp" alt="Product 1">
    <img src="image2.webp" alt="Product 2">
    <img src="image3.webp" alt="Product 3">
    <img src="image4.webp" alt="Product 4">
    <img src="image5.webp" alt="Product 5">
    <img src="image6.webp" alt="Product 6">
    <img src="image7.webp" alt="Product 7">
    <img src="image8.webp" alt="Product 8">
    <img src="image9.webp" alt="Product 9">
    <img src="image10.webp" alt="Product 10">
</section>

<section class="catalog">
    <div class="product" data-name="Product 1" data-price="20">
        <img src="image1.webp" alt="Product 1">
        <h3>Product 1</h3>
        <p>Price: $20</p>
        <button onclick="addToCart('Product 1', 20)">Add to Cart</button>
    </div>
    <div class="product" data-name="Product 2" data-price="25">
        <img src="image2.webp" alt="Product 2">
        <h3>Product 2</h3>
        <p>Price: $25</p>
        <button onclick="addToCart('Product 2', 25)">Add to Cart</button>
    </div>
    <!-- Add more products here -->
</section>

<div class="cart" id="cart">
    <h3>Cart</h3>
    <div id="cart-items"></div>
    <div class="cart-total" id="cart-total">Total: $0</div>
</div>

<script>
    let cart = {};

    function addToCart(productName, price) {
        if (cart[productName]) {
            cart[productName].quantity++;
        } else {
            cart[productName] = { price, quantity: 1 };
        }
        updateCart();
    }

    function updateCart() {
        const cartItems = document.getElementById('cart-items');
        const cartTotal = document.getElementById('cart-total');
        let total = 0;

        cartItems.innerHTML = '';
        for (const [name, details] of Object.entries(cart)) {
            total += details.price * details.quantity;
            cartItems.innerHTML += `
                <div class="cart-item">
                    <span>${name} x${details.quantity}</span>
                    <span>$${details.price * details.quantity}</span>
                </div>
            `;
        }

        cartTotal.textContent = `Total: $${total}`;
    }
</script>

</body>
</html>
