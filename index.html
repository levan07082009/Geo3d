<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>3D Printing Services in Georgia</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
    }
    header {
      background-color: #333;
      color: white;
      padding: 1em 0;
      text-align: center;
    }
    .gallery {
      display: flex;
      overflow-x: auto;
      padding: 2em;
      background-color: #f4f4f4;
      gap: 10px;
    }
    .gallery img {
      height: 200px;
      flex-shrink: 0;
      border-radius: 5px;
    }
    .catalog {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      padding: 2em;
    }
    .product {
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 1em;
      text-align: center;
      background-color: white;
    }
    .product img {
      max-width: 100%;
      height: auto;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .product img:hover {
      transform: scale(1.05);
    }
    .cart {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: white;
      border: 1px solid #ddd;
      padding: 1em;
      border-radius: 5px;
      max-width: 320px;
      z-index: 1000;
      font-size: 14px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }
    .cart h3 {
      margin-top: 0;
      margin-bottom: 0.8em;
      font-weight: 700;
    }
    .cart-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 8px;
      gap: 8px;
    }
    .cart-item img {
      width: 30px;
      height: 30px;
      object-fit: contain;
      border-radius: 4px;
      flex-shrink: 0;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .cart-item-name {
      flex-grow: 1;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .cart-total {
      font-weight: bold;
      text-align: right;
      margin-top: 1em;
      user-select: none;
    }
    button {
      background: #4caf50;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
      user-select: none;
    }
    button:hover {
      background-color: #388e3c;
      transform: scale(1.05);
    }
    .cart button {
      padding: 4px 8px;
      font-weight: 700;
      font-size: 14px;
    }
    .cart button.remove {
      background: #dc3545;
    }
    .cart button.remove:hover {
      background: #c82333;
    }
  </style>
</head>
<body>

<header>
  <h1>3D Printing Services in Georgia</h1>
</header>

<section class="gallery" id="gallery">
  <!-- Gallery images loaded by script -->
</section>

<section class="catalog" id="catalog">
  <!-- Products loaded here -->
</section>

<div class="cart" id="cart">
  <h3>Cart</h3>
  <div id="cart-items"></div>
  <div class="cart-total" id="cart-total">Total: $0</div>
  <button onclick="goToCartPage()">Go to Cart Page</button>
</div>

<script>
  let products = [];
  let prices = [];
  let productImages = {};

  async function loadProductData() {
    try {
      const res = await fetch('products.json');
      if (!res.ok) throw new Error('Failed to load products.json');
      const data = await res.json();

      products = data.products;
      prices = data.prices;
      productImages = data.images;

      buildGallery();
      buildCatalog();
      loadCartFromStorage();
      updateCartDisplay();
    } catch (e) {
      console.error(e);
      document.getElementById('catalog').innerHTML = '<p style="color:red; text-align:center;">Failed to load products data.</p>';
    }
  }

  function buildGallery() {
    const gallery = document.getElementById('gallery');
    gallery.innerHTML = '';
    for (let i = 1; i < products.length; i++) {
      const img = document.createElement('img');
      img.src = productImages[products[i]] || `product_images/product${i}.png`;
      img.alt = products[i];
      gallery.appendChild(img);
    }
  }

  function buildCatalog() {
    const catalog = document.getElementById('catalog');
    catalog.innerHTML = '';
    for (let i = 1; i < products.length; i++) {
      catalog.innerHTML += `
        <div class="product">
          <img src="${productImages[products[i]] || `product_images/product${i}.png`}" alt="${products[i]}" onclick="location.href='product.html?id=${i}'" />
          <h3>${products[i]}</h3>
          <p>Price: $${prices[i]}</p>
          <button onclick="addToCart(${i})">Add to Cart</button>
        </div>
      `;
    }
  }

  let cart = {};

  function loadCartFromStorage() {
    const saved = localStorage.getItem('cart');
    if (saved) {
      try {
        cart = JSON.parse(saved);
      } catch {
        cart = {};
      }
    }
  }

  function saveCartToStorage() {
    localStorage.setItem('cart', JSON.stringify(cart));
  }

  function addToCart(productIndex) {
    const key = `Product ${productIndex}`;
    if (cart[key]) {
      cart[key].quantity++;
    } else {
      cart[key] = {
        price: prices[productIndex],
        quantity: 1
      };
    }
    saveCartToStorage();
    updateCartDisplay();
  }

  function changeQuantity(productKey, delta) {
    if (!cart[productKey]) return;
    cart[productKey].quantity += delta;
    if (cart[productKey].quantity <= 0) {
      delete cart[productKey];
    }
    saveCartToStorage();
    updateCartDisplay();
  }

  function removeItem(productKey) {
    delete cart[productKey];
    saveCartToStorage();
    updateCartDisplay();
  }

  function updateCartDisplay() {
    const cartItemsDiv = document.getElementById('cart-items');
    const cartTotalDiv = document.getElementById('cart-total');
    cartItemsDiv.innerHTML = '';

    let total = 0;

    for (const key in cart) {
      const quantity = cart[key].quantity;
      const price = cart[key].price;
      const productIndex = parseInt(key.replace(/\D/g, ''), 10);
      const name = products[productIndex] || key;
      const imgSrc = productImages[name] || `product_images/product${productIndex}.png`;
      const itemTotal = price * quantity;
      total += itemTotal;

      const itemHTML = `
        <div class="cart-item">
          <img src="${imgSrc}" alt="${name}" />
          <div class="cart-item-name">${name} x${quantity}</div>
          <div>$${itemTotal.toFixed(2)}</div>
          <button onclick="changeQuantity('${key}', 1)">+</button>
          <button onclick="changeQuantity('${key}', -1)">âˆ’</button>
          <button class="remove" onclick="removeItem('${key}')">x</button>
        </div>
      `;

      cartItemsDiv.insertAdjacentHTML('beforeend', itemHTML);
    }

    cartTotalDiv.textContent = `Total: $${total.toFixed(2)}`;
  }

  function goToCartPage() {
    window.location.href = 'cart.html';
  }

  window.addToCart = addToCart;
  window.changeQuantity = changeQuantity;
  window.removeItem = removeItem;
  window.goToCartPage = goToCartPage;

  loadProductData();
</script>

</body>
</html>
